<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login / Signup</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return handleLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#signup" onclick="toggleSignup()">Sign up here</a></p>
        </section>

        <section id="signup-section" style="display: none;">
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#login" onclick="toggleSignup()">Login here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 inFLEWnce</p>
    </footer>
    <script>
        function toggleSignup() {
            const loginSection = document.getElementById('login-section');
            const signupSection = document.getElementById('signup-section');
            if (loginSection.style.display === 'none') {
                loginSection.style.display = 'block';
                signupSection.style.display = 'none';
            } else {
                loginSection.style.display = 'none';
                signupSection.style.display = 'block';
            }
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate a simple authentication check
            if (username === 'username' && password === 'password') { // Check against hardcoded values
                alert('unsuccessfull.'); // Notify the user
                 // Redirect to the index page
            } else {
                alert('login successfull....');
                window.location.href = 'index.html'; // Notify the user of failure
            }
        }
    </script>
</body>
</html>
